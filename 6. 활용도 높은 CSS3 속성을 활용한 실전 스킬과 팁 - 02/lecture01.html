<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=yes">
    <title>2. img 태그의 모든 것 (임시 이미지 넣는 2가지 방법, 이미지 마진 없애기)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 레아이웃 이미지 생성 https://placeholder.com/ -->
    <img src="https://via.placeholder.com/350">

    <hr>
    <img src="https://via.placeholder.com/700x100?text=Header Area">

    <img src="https://via.placeholder.com/300x400?text=Card 01">
    <img src="https://via.placeholder.com/200/000/fff?text=Thumb01">


    <!-- 테마 이미지 생성 https://placeimg.com/ -->
    <img src="https://placeimg.com/300/300/animals">
    <img src="https://placeimg.com/300/300/animals/grayscale">

    <!-- 이미지 종류변경 animals, arch, nature, people, tech, any-->
    <!-- 이미지 톤 변경 grayscale, sepia -->

    <hr>

    <!-- 이미지에 생기는 마진 없애기  : img에 display : block-->
    <div>
        <img src="https://placeimg.com/300/300/people/grayscale">
    </div>
</body>
</html>
