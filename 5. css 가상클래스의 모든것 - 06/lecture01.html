<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=yes">
    <title>06. before after 가상클래스(기본활용, 목록 Bullet과 Badge, 아이콘 폰트 Unicode)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- before after 가상클래스(기본활용, 목록 Bullet과 Badge, 아이콘 폰트 Unicode)  -->
    <!-- 
        1. HTML 엘리먼트는 부모요소, :before와 :after는 자식요소
        2. 가상클래스 :before, :after 는 인라인 (inline)요소
        3. 크기 값을 주기 위해서는 블록요소 또는 인라인 블록요소로 변경해줘야 함.
        4. 가상클래스 :before,:after사용할 때 반드시 content:'';가 있어야함
        5. :before와 :after를 position: absolute 로 사용하는 경우 둘중에 어떤것을 사용해도 무관함
        6. 모든 HTML엘리먼트는 :before와  :after를 가질 수 있음 (단, input, 폰트 아이콘은 가질 수 없음)
    -->

    <!-- before after 기본 활용 01 -->
    <h1 class="headline">CodingWorks Publishing Online class</h1>
    </body>
</html>
