<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>01. 기본선택자, 전체선택자, 클래스 중첩해서 사용하기, 결합선택자, 선택자를 태그와 함께 사용</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <!-- 결합 선택자 (combined Selector)  -->
    <h1>Heading</h1>
    <div class="start">
        <span>Inline Text 1</span>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <div>
            <p>
                <span>Paragraph 3</span>
            </p>
            <span>Inline Text 3</span>
        </div>
    </div>
    <p class="end">Paragraph 4</p>
    
</body>
</html>
