<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=yes">
    <title>10. 넘치는 텍스트 줄임 만드는 text-overflow, white-space 속성</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 
        ■ text-overflow 속성
        text-overflow : clip; 넘치는 텍스트 자름(기본값)
        text-overflow : ellipsis; 말 줄임표로 넘치는 텍스트가 있다고 표시(...)
        ellipsis 1.생략 2.생략부호
        ■ white-space 속성
        white-space: normal; 너비에 넘칠 경우 줄 바꿈(기본값)
        white-space: nowrap; 너비에 넘칠 경우 줄 안바꿈
-->
    <div class="text style1">
        당신은 누군가가 가지고 있는 것 만을 보고 그 사람을 사랑할 수는 없다. 하지만, 말 그대로 상대에게 없는 것 만을 보고는 사랑할 수 있다. - Jacques Lacan
    </div>
    <div class="text style2">
        당신은 누군가가 가지고 있는 것 만을 보고 그 사람을 사랑할 수는 없다. 하지만, 말 그대로 상대에게 없는 것 만을 보고는 사랑할 수 있다. - Jacques Lacan
    </div>
</body>
</html>
