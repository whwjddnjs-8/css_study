<!-- 1. CSS 선택자의 모든것 -->
<!-- (1) 기본 필수 선택자, 선택자를 태그와 함께 사용, 클래스 중첩해서 사용하기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>01. 기본선택자, 전체선택자, 클래스 중첩해서 사용하기, 결합선택자, 선택자를 태그와 함께 사용</title>
</head>
<body>
    <h1>태그(HTML Tag) vs 요소(HTML Element)의 차이점?</h1>
    <p>HTML Element란 이 문서에 사용한 HTML Tag!!</p>

    <h1>요소(HTML Element) vs 선택자(Selector)</h1>
    <p>요소 - html , 선택자 - css</p>
    <p>요소는 선택자에의해 선택을 당하는것</p>
    <p>css는 html을 선택하는 주체</p>
</body>
</html>
