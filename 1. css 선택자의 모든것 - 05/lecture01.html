<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04. 속성 선택자(attribute selector) 02(문자열 체크 활용하기)</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;">
</head>
<body>
    <!-- 다양한 속성 선택자(attribute selector) 활용하기 -->
    <div class="frame">
        <h1 class="text">H1 Heading</h1>
        <h2 class="text center">H2 Heading</h2>
        <h3 class="text-center">H3 Heading</h3>
        <h4 class="center-text">H4 Heading</h4>
        <h5 class="center text">H5 Heading</h5>
        <h1>H1 Heading</h1>
    </div>
</body>
</html>
