<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 display 속성(list-item, table, FLEX와 GRID, SCSS(SASS) 활용 능력의 중요성)</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;">
</head>
<body>
    <!-- 반드시 알아야 하는 이론은 아니지만 한번쯤 해보는 정도로 충분한 display 속성들 -->

    <!-- 목록 태그를 사용하지 않고 목록을 만드는 display : list-item -->
    <h1>목록을 만드는 display : list-item</h1>
    <div class="display-list">
        <a href="#none">Premier League</a>
        <a href="#none">Serie A League</a>
        <a href="#none">Ligue 1 League</a>
        <a href="#none">Bundesliga League</a>
        <a href="#none">La Liga League</a>
    </div>
    <hr>
    <!-- 테이블 태그를 사용하지 않고 테이블 레이아웃을 만드는 display: table -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <ul>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
    </ul>
    <hr>

    <!-- FLEX와 GRID, SCSS(SASS)활용 능력의 중요성 -->

</body>

</html>
