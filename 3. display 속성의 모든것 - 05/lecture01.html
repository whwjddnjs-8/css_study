<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 display 속성(display 속성을 완벽한 이해를 위한 필수 추가사항)</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;">
</head>
<body>
    <!-- display 속성을 완벽한 이해를 위한 필수 추가 사항 -->
    <!-- 1) margin : auto로 요소를 중앙 정렬할때 블록요소만 가능 (인라인 요소 또는 인라인블록 요소에 margin : auto주면 작동하지 않음) -->
    <!-- <div>Div</div>
    <span>Span</span>
    <hr>
    <button>Button</button> -->

    <!-- 2) 인라인 요소 또는 인라인 블록 요소를 중앙 정렬하려면 부모요소에 text-align: center속성으로 제어.  -->
    <!-- <div>
        <button>Button</button>
    </div> -->

    <!-- 3) 모든 요소는 float 속성을 가지면 마진이 없는 인라인 블록으로 display 속성이 변경됨 -->

    <!-- <div class="parent">
        <div>div #01</div>
        <div>div #02</div>
        <div>div #03</div>
    </div> -->

    <!-- 4) 모든 요소는 position: absolute 또는 fixed를 가지면 인라인 블록으로 display 속성이 변경됨-->

    <!-- <span>Span</span>
    <div>Div</div> -->

    <!-- 5) 인라인 요소의 display 속성을 block으로 변경하면 요소의 너비는 자동으로 100%로 변경됨. (단, 인라인 블록 요소는 display: block으로 바꿔도 너비가 100%로 변경되지 않으므로 width : 100%를 줘야함)  -->
    <!-- <span class="span5">Span</span> -->
    <!-- <div class="frame">
        <input type="text">
        <input type="email">
        <input type="password">
        <button>Login</button>
    </div> -->

    <!-- 6) 가상클래스 ::before ::after 의 최초 display 속성은 인라인 요소(크기 값을 주려면 display:block 또는 inline-block 으로 변경해야 함. 단, position : absolute 속성이 있으면 자동으로 display :inline-block 속성을 넣지 않아도 inline-block으로 변경됨.) -->

    <!-- 7) 블록욧오의 기본 너비 값은 100% 하지만 table은 블록요소이지만 기본 너비값은 컨텐츠(텍스트)의 양 만큼 너비가 자동으로 맞춰짐. (너비를 가득 채우려면 width : 100%를 주어야 함) -->
    <table border="1">
        <tr>
            <th>item1</th>
            <th>item2</th>
            <th>item3</th>
        </tr>
        <tr>
            <td>content1</td>
            <td>content2</td>
            <td>content3</td>
        </tr>
    </table>
</body>

</html>
