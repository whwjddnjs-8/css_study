<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 display 속성(요소를 보이지 않게 하는 3가지 방법과 차이점)</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;">
</head>
<body>
    <!-- 요소를 보이지 않게 하는 3가지 방법과 차이점 -->
    <div class="parent">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
        <div class="child3">child3</div>
    </div>

    <!-- 1. opacity : 0; (투명도 조절, 존재자체는 유지한채 투명도 조절로 보이지 않게함.) -->
    <!-- 2. display : none; (존재자체를 사라지게 함)-->
    <!-- 3. visibility : hidden; (자기자리에 크기와 위치는 유지한채 사라지게함.)-->
</body>

</html>
