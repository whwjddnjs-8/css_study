<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=yes">
    <title>19. 폼 요소 input에 폰트 아이콘 사용하기 (i 태그, Unicode)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login">
        <div class="field">
            <b>아이디</b>
            <span>
                <input type="text" placeholder="아이디 입력">
                <i class="xi-user"></i>
            </span>
        </div>
        <div class="field">
            <b>이메일</b>
            <span>
                <input type="email" placeholder="이메일 입력">
                <i class="xi-mail-o"></i>
            </span>
        </div>
        <div class="field">
            <b>비밀번호</b>
            <span>
                <input type="password" placeholder="비밀번호 입력">
                <i class="xi-lock-o"></i>
            </span>
        
        </div>
    </div>
</body>
</html>
