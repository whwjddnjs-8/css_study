<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 display 속성(display 속성을 활용해 HTML 구조 쉽게 만들기)</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;">
</head>
<body>
    <!-- display 속성을 활용해 HTML 구조 쉽게 만들기 -->
    <!-- 1. html 계층구조를 단순화 -->
    <!-- 2. 클래스 네임을 사용하지않고 선택하는것 -->
    <ul>
        <li><a href="#none">navigation #01</a></li>
        <li><a href="#none">navigation #02</a></li>
        <li><a href="#none">navigation #03</a></li>
        <li><a href="#none">navigation #04</a></li>
    </ul>
    
    <!-- hr 선언하면 li에 float : left햇기 때문에 ul의 높이값이 없어져서 ul아래에 자리를 잡지 못함 그때 ul에 overflow : hidden 해주면 높이 값을 찾아줌 -->
    <hr style="margin : 50px;">

    <div>
        <a href="#none">navigation #01</a>
        <a href="#none">navigation #02</a>
        <a href="#none">navigation #03</a>
        <a href="#none">navigation #04</a>
    </div>
</body>

</html>
