<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=yes">
    <title>1. CSS 중앙 정렬의 모든 것 (position, flex, grid, vertical-align, transform, place-items)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--  ■ 자기 자신이 중앙으로 갈 경우
position, margin: auto(수평중앙만 해당)
---------------------------------------------------
■ 부모요소가 자식요소를 중앙으로 보낼 경우
flex, grid, place-items
---------------------------------------------------
■ 수평 중앙 정렬할 때 블록요소 vs 인라인(인라인블록)
블록요소는 자기 자신에 margin: auto;
인라인(인라인블록)는 부모요소 또는 상위요소에 text-align: center;
float로 배치하는 것은 블록요소, 인라인, 인라인블록 모두 해당됨.
---------------------------------------------------
■ 자기 자신과 인접해 있는 요소와 수직 중앙을 맞출 경우
vertical-align: 값; transform: translateY(값); -->

    <div class="element" style="margin-bottom: 20px;">
        This is Content
    </div>

    <div class="element2" style="margin-bottom: 20px;">
        <span>This is Content2</span>
    </div>

    <div class="element3" style="margin-bottom: 20px;">
        Lorem ipsum dolor sit am
    </div>

    <div>
        <img src="./images/icon-lock.svg"><span>해당 컨텐츠는 회원전용입니다.</span>
    </div>
</body>
</html>
