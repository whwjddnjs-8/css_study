<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04. 속성 선택자(attribute selector) 02(문자열 체크 활용하기)</title>
    <link rel="stylesheet" href="css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;">
</head>
<body>
    <!-- 속성 선택자(attribute selector) 실전 활용 예시 -->
    <div class="container">
        <header>
            <div class="header-inner">
                header-inner
            </div>
        </header>
        <section class="welcome">
            <div class="welcome-inner">
                <h1>welcome-inner</h1>
            </div>
        </section>
        <section class="about">
            <div class="about-inner">
                <h1>about-inner</h1>
            </div>
        </section>
        <section class="portfolio">
            <div class="portfolio-inner">
                <h1>portfolio-inner</h1>
            </div>
        </section>
    </div>
</body>
</html>
